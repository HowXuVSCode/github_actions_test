name: Build and Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install gcc
        run: sudo apt install -y gcc

      - name: Build
        run: gcc a.c -o ./build/release

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./build/*
